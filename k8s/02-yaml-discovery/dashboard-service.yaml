apiVersion: v1
kind: Pod
metadata:
  name: dashboard
  labels:
    app: dashboard
  annotations:
    consul.hashicorp.com/connect-inject: "true"
    consul.hashicorp.com/connect-service-upstreams: "counting:9001"
spec:
  containers:
  - name: dashboard
    image: hashicorp/dashboard-service:0.0.3
    ports:
    - containerPort: 9002
    env:
    - name: COUNTING_SERVICE_URL
      value: "http://counting.service.consul:9001"
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-load-balancer
  namespace: default
  labels:
    app: dashboard
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 9002
  selector:
    app: dashboard
  type: LoadBalancer
  loadBalancerIP: ""
